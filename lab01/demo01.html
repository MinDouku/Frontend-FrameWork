<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo02</title>
</head>
<body>
    <h1>Selector</h1>
    <ul id="list">
        <li class="a">Item 1</li>
        <li class="a">Item 2</li>
        <li class="b">Item 3</li>
        <li class="b">Item 4</li>
    </ul>
    <p class="a">This is paragraph with A class</p>
    <p id="para2">This is paragraph with #para2 </p>
    <p class="b">This is paragraph with B class</p>
    <p>This is paragraph</p>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $('p').css("border", "1px solid #333");
        $(".a").css("background-color", "#cc3366");
    });
    </script>
